<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filtro of lstFiltros"
            (click)="cambiarFiltro( filtro )">
            <a [class.selected]="filtro === filtroActual" href="#/">
                {{ filtro | titlecase }}
            </a>
        </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Limipar completos</button>
</footer>
